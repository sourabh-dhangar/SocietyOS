version: "3.8"

services:
  backend:
    build: ./server
    container_name: societyos-backend
    restart: always
    env_file:
      - .env
    environment:
      - PORT=5005
      - NODE_ENV=production
    networks:
      - societyos-network

  frontend:
    build: ./frontend
    container_name: societyos-frontend
    restart: always
    ports:
      # Maps the host's port 5005 to the Nginx internal port 80
      - "5005:80"
    depends_on:
      - backend
    networks:
      - societyos-network

networks:
  societyos-network:
    driver: bridge
